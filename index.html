<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <!-- <link rel="icon" type="image/svg+xml" href="./logo.jpeg" /> -->
    <link rel="icon" type="image/x-icon" href="./Images/logo.jpeg">
    <link rel="stylesheet" href="./Stylesheet/Stone_Paper_Scissor.css">
</head>
<body>
    <div class="mainWebpage">
        <!-- Header -->
        <div class="topHeader">
            <div class="headerContent">
                <img src="./Images/logo.jpeg" alt="Logo" class="logo">
                <div id="headerText">Dom Manipulation</div>
            </div>
            <div id="heading">Kathiravan</div>
            <div class="dateTime">
                <p>Date: <span id="dateOutput"></span></p>
                <p>Time: <span id="timeOutput"></span></p>            
            </div>
        </div>

        <!-- Game Area -->
        <div class="mainBody">
            <div class="outputWindow">
                <h2 id="gameTitle">Stone, Paper, Scissors</h2>
                <hr>

                <div class="gameInfo">
                    <p id="movesLeft">Moves left: 10</p>
                    <div id="displayScore">
                        <div class="scoreBox">
                            <p id="ourScore">Your score: 0</p>
                            <div id="userImage"></div>
                        </div>
                        <div class="scoreBox">
                            <p id="cpuScores">CPU score: 0</p>
                            <div id="cpuImage"></div>
                        </div>
                    </div>
                </div>

                <div id="resultUpdate"></div>
                <div id="whoWins"></div>

                <!-- Player Choices -->
                <div id="ourChoices" class="choices"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footerContent">
            <p>Developed By: <a href="https://kathiravanprotfolio.netlify.app/">Kathiravan V</a></p>
        </div>
    </div>

    <!-- Game Over Popup -->
    <div id="resultpopup" class="result">
        <div class="resultContent">
            <h2 id="gameOver">Game Over!</h2>
            <p id="finalResultText"></p>
            <button id="restartbutton">Restart</button>
        </div>
    </div>

    <script src="./Script files/Stone Paper Scissor.js"></script>
</body>
</html>
